<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me - Wyind</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <style>
        /* Custom Cursor */
        * {
            cursor: none;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            overflow-x: hidden;
            height: 100vh;
        }

        /* Custom Cursor */
        .cursor {
            position: fixed;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.2);
            pointer-events: none;
            mix-blend-mode: difference;
            z-index: 9999;
            transform: translate(-50%, -50%);
            transition: transform 0.1s ease;
        }

        .cursor-dot {
            position: fixed;
            width: 8px;
            height: 8px;
            background-color: white;
            border-radius: 50%;
            pointer-events: none;
            z-index: 10000;
            transform: translate(-50%, -50%);
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .profile-pic { 
            width: 180px;
            height: 180px;
            border-radius: 50%;
            border: 4px solid white;
            margin-bottom: 1rem;
            object-fit: cover;
            animation: float 3s ease-in-out infinite;
            
        }

        .hero h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            animation: tracking-in-expand 1s cubic-bezier(0.215, 0.610, 0.355, 1.000) both;
        }

        .hero p {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            max-width: 700px;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
            animation: fade-in-bottom 1s ease-out both;
            animation-delay: 0.5s;
        }

        /* Social Media Links Section */
        .social-links {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 1.5rem;
            z-index: 100;
            text-decoration: none;
        }

        .social-bubble {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
            animation: float 3s ease-in-out infinite;
            text-decoration: none;
        }

        .social-bubble:nth-child(2) {
            animation-delay: 0.2s;
        }

        .social-bubble:nth-child(3) {
            animation-delay: 0.4s;
        }

        .social-bubble:nth-child(4) {
            animation-delay: 0.6s;
        }

        .social-bubble:hover {
            transform: scale(1.2);
            background: rgba(255, 255, 255, 0.3);
        }

        .social-bubble img {
            width: 30px;
            height: 30px;
        }

        /* Floating particles */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: move 10s linear infinite;
        }

        /* Game element animations */
        .game-element {
            position: absolute;
            opacity: 0.5;
            animation: float 4s ease-in-out infinite;
        }

        /* Animations */
        @keyframes float {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-15px);
            }
            100% {
                transform: translateY(0px);
            }
        }

        @keyframes move {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(100vw);
                opacity: 0;
            }
        }

        @keyframes tracking-in-expand {
            0% {
                letter-spacing: -0.5em;
                opacity: 0;
            }
            40% {
                opacity: 0.6;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes fade-in-bottom {
            0% {
                transform: translateY(20px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <!-- Custom Cursor -->
    <div class="cursor"></div>
    <div class="cursor-dot"></div>

    <!-- Floating Particles -->
    <div class="particles">
        <div class="particle" style="top: 20%; left: 10%; width: 8px; height: 8px; animation-duration: 15s;"></div>
        <div class="particle" style="top: 40%; left: 20%; width: 12px; height: 12px; animation-duration: 12s;"></div>
        <div class="particle" style="top: 60%; left: 50%; width: 6px; height: 6px; animation-duration: 18s;"></div>
        <div class="particle" style="top: 80%; left: 70%; width: 10px; height: 10px; animation-duration: 14s;"></div>
        <div class="particle" style="top: 30%; left: 90%; width: 7px; height: 7px; animation-duration: 16s;"></div>
    </div>

    <!-- Game Elements -->
    <img src="/api/placeholder/100/100" alt="" class="game-element" style="top: 15%; left: 10%; animation-delay: 1s;">
    <img src="/api/placeholder/80/80" alt="" class="game-element" style="top: 70%; left: 85%; animation-delay: 2.5s;">
    <img src="/api/placeholder/60/60" alt="" class="game-element" style="top: 40%; left: 20%; animation-delay: 1.5s;">

    <!-- Hero Section -->
    <section class="hero">
        <img src="https://media.discordapp.net/attachments/993169934047784970/1348767211439001681/AajoOSOI_400x400.jpg?ex=67d0a8da&is=67cf575a&hm=00f640a7dc159df88717fad6bb485914389649680eee1f170d1f7e2e56cf8719&=&format=webp" alt="Wyind's Profile Picture" class="profile-pic">
        <h1 class="animate__animated animate__fadeInDown">WYIND</h1>
        <p class="animate__animated animate__fadeInUp">Gamer • Developer • Creator</p>
        <div class="animate__animated animate__fadeIn animate__delay-1s">
            <p>Fortnite enthusiast and aspiring developer.<br>Coding in Python and HTML when I'm not busy gaming.</p>
        </div>
    </section>

    <!-- Social Media Links -->
    <div class="social-links">
        <a href="https://discord.com/users/wyind" target="_blank" class="social-bubble">
            <i class="fa-brands fa-discord" style="color: white; font-size: 30px;"></i>
        </a>
        <a href="https://steamcommunity.com/id/wyind/" target="_blank" class="social-bubble">
            <i class="fa-brands fa-steam" style="color: white; font-size: 30px;"></i>
        </a>
        <a href="https://github.com/Wyind" target="_blank" class="social-bubble">
            <i class="fa-brands fa-github" style="color: white; font-size: 30px;"></i>
        </a>
        <a href="https://www.youtube.com/@wyindxd" target="_blank" class="social-bubble">
            <i class="fa-brands fa-youtube" style="color: white; font-size: 30px;"></i>
        </a>
    </div>

    <script>
        // Custom cursor
        const cursor = document.querySelector('.cursor');
        const cursorDot = document.querySelector('.cursor-dot');
        
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
            
            cursorDot.style.left = e.clientX + 'px';
            cursorDot.style.top = e.clientY + 'px';
        });
        
        document.addEventListener('mousedown', () => {
            cursor.style.transform = 'translate(-50%, -50%) scale(0.7)';
        });
        
        document.addEventListener('mouseup', () => {
            cursor.style.transform = 'translate(-50%, -50%) scale(1)';
        });

        // Generate random particles
        function createParticles() {
            const particlesContainer = document.querySelector('.particles');
            for (let i = 0; i < 15; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random position, size and animation duration
                const size = Math.random() * 10 + 5;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
                particle.style.opacity = Math.random() * 0.5 + 0.1;
                
                particlesContainer.appendChild(particle);
            }
        }
        
        createParticles();
    </script>
</body>
</html>
