<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Tab</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0f1424;
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }
    
    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
    
    .star {
      position: absolute;
      background-color: white;
      border-radius: 50%;
      opacity: 0;
      animation: twinkle 5s infinite;
    }
    
    .shooting-star {
      position: absolute;
      width: 4px;
      height: 4px;
      background-color: white;
      border-radius: 50%;
      transform: rotate(45deg);
      filter: blur(1px);
      opacity: 0;
    }
    
    .shooting-star::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100px;
      height: 1px;
      background: linear-gradient(to right, rgba(255,255,255,0.8), transparent);
      transform: translateX(-100%);
    }
    
    @keyframes twinkle {
      0% { opacity: 0.2; }
      50% { opacity: 0.8; }
      100% { opacity: 0.2; }
    }
    
    @keyframes shoot {
      0% {
        opacity: 1;
        transform: translateX(0) translateY(0) rotate(45deg);
      }
      70% {
        opacity: 1;
      }
      100% {
        opacity: 0;
        transform: translateX(1000px) translateY(1000px) rotate(45deg);
      }
    }
    
    .container {
      width: 80%;
      max-width: 700px;
      z-index: 1;
      text-align: center;
    }
    
    .search-container {
      display: flex;
      justify-content: center;
      margin-bottom: 40px;
      width: 100%;
    }
    
    .search-box {
      width: 100%;
      max-width: 600px;
      padding: 15px;
      border-radius: 30px;
      border: none;
      outline: none;
      font-size: 16px;
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }
    
    .search-box:focus {
      background-color: rgba(255, 255, 255, 0.2);
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
    }
    
    .search-box::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }
    
    .bookmarks {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }
    
    .bookmark {
      width: 80px;
      height: 80px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      cursor: pointer;
      text-decoration: none;
      color: white;
      transition: all 0.3s ease;
      backdrop-filter: blur(5px);
    }
    
    .bookmark:hover {
      background-color: rgba(255, 255, 255, 0.2);
      transform: translateY(-5px);
    }
    
    .bookmark-icon {
      width: 32px;
      height: 32px;
      margin-bottom: 8px;
      fill: white;
    }
    
    .bookmark-name {
      font-size: 12px;
      text-align: center;
    }
    
    .time {
      font-size: 4rem;
      font-weight: 200;
      margin-bottom: 10px;
    }
    
    .date {
      font-size: 1.2rem;
      font-weight: 300;
      margin-bottom: 30px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="stars" id="stars"></div>
  
  <div class="container">
    <div class="time" id="time">00:00</div>
    <div class="date" id="date">Monday, January 1</div>
    
    <div class="search-container">
      <form action="https://www.google.com/search" method="get">
        <input type="text" class="search-box" name="q" placeholder="Search with Google..." autocomplete="off" autofocus>
      </form>
    </div>
    
    <div class="bookmarks">
      <a href="https://github.com" class="bookmark">

        <svg class="bookmark-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M19.615 3.184c-3.604-.246-11.631-.245-15.23 0-3.897.266-4.356 2.62-4.385 8.816.029 6.185.484 8.549 4.385 8.816 3.6.245 11.626.246 15.23 0 3.897-.266 4.356-2.62 4.385-8.816-.029-6.185-.484-8.549-4.385-8.816zm-10.615 12.816v-8l8 3.993-8 4.007z"/>

        </svg>

      </a>
    </div>
  </div>

  <script>
    // Display time and date
    function updateDateTime() {
      const now = new Date();
      
      // Format time
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      document.getElementById('time').textContent = `${hours}:${minutes}`;
      
      // Format date
      const options = { weekday: 'long', month: 'long', day: 'numeric' };
      const dateString = now.toLocaleDateString('en-US', options);
      document.getElementById('date').textContent = dateString;
    }
    
    updateDateTime();
    setInterval(updateDateTime, 60000);
    
    // Create stars
    const starsContainer = document.getElementById('stars');
    const starsCount = 200;
    
    for (let i = 0; i < starsCount; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      
      // Random position
      const x = Math.random() * 100;
      const y = Math.random() * 100;
      
      // Random size
      const size = Math.random() * 2;
      
      // Random twinkle delay
      const delay = Math.random() * 5;
      
      star.style.left = `${x}%`;
      star.style.top = `${y}%`;
      star.style.width = `${size}px`;
      star.style.height = `${size}px`;
      star.style.animationDelay = `${delay}s`;
      
      starsContainer.appendChild(star);
    }
    
    // Create shooting stars
    function createShootingStar() {
      const shootingStar = document.createElement('div');
      shootingStar.className = 'shooting-star';
      
      // Random position from top-left quadrant
      const x = Math.random() * 30;
      const y = Math.random() * 30;
      
      shootingStar.style.left = `${x}%`;
      shootingStar.style.top = `${y}%`;
      
      // Random duration between 1-3 seconds
      const duration = 1 + Math.random() * 2;
      
      shootingStar.style.animation = `shoot ${duration}s linear forwards`;
      
      starsContainer.appendChild(shootingStar);
      
      // Remove shooting star after animation
      setTimeout(() => {
        shootingStar.remove();
      }, duration * 1000);
    }
    
    // Create a shooting star every 2-8 seconds
    function shootingStarsLoop() {
      createShootingStar();
      const nextTime = 2000 + Math.random() * 6000;
      setTimeout(shootingStarsLoop, nextTime);
    }
    
    shootingStarsLoop();
  </script>
</body>
</html>
